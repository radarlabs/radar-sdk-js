<html>
  <head>
    <title>Radar | Test SDK Script</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>

    <style>
      .links .btn.active {
        background-color: #545b62;
        border-color: #4e555b;
      }

      .result {
        background-color: #f7f7f9;
        border-radius: 0.5rem;
        padding: 1.5rem;
      }

      pre {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="links pl-3 pt-3">
      <div class="btn-group" role="group" aria-label="Basic example">
        <a id="std-link" href='/' role="button" class="std-link btn btn-secondary">radar.js</a>
        <a id="min-link" href='/?min' role="button" class="min-link btn btn-secondary">radar.min.js</a>
      </div>
    </div>

    <div class="pl-3 pt-3">
      <form id="track-once" class="form-inline mb-0">
        <input id="publishable-key" class="form-control mr-sm-2" type="text" name="publishable-key" placeholder="Enter Publishable Key" style="width: 500px;"/>
        <button id="track-btn" class="btn btn-primary">Call Track Once</button>
      </form>
    </div>

    <div class="pl-3 pt-3">
      <form id="conversion-event" class="form-inline mb-0">
        <button id="log-conversion-event-btn" class="btn btn-primary">Send Conversion Event</button>
      </form>
    </div>

    <div class="pl-3 pt-3">
      <form id="conversion-event" class="form-inline mb-0">
        <button id="log-conversion-revenue-event-btn" class="btn btn-primary">Send Conversion Revenue Event</button>
      </form>
    </div>

    <div class="pl-3 pt-3">
      <a href="javascript:void(0)" id="show-trip-options">Show trip options</a>
      <div id="trip-form" class="form mb-0 d-none">
        <input id="trip-id" class="form-control mr-sm-2 mb-1" type="text" placeholder="Enter Trip Id" style="width: 400px;"/>
        <select id="trip-mode" class="form-control mr-sm-2 mb-1" style="width: 400px;">
          <option key="" disabled>Select Mode</option>
          <option key="car">car</option>
          <option key="foot">foot</option>
          <option key="bike">bike</option>
          <option key="truck">truck</option>
          <option key="motorbike">motorbike</option>
        </select>
        <input id="trip-destination-tag" class="form-control mr-sm-2 mb-1" type="text" placeholder="Enter Destination Geofence Tag" style="width: 400px;"/>
        <input id="trip-destination-externalId" class="form-control mr-sm-2 mb-1" type="text" placeholder="Enter Destination Geofence External Id" style="width: 400px;"/>
        <input id="trip-approaching-threshold" class="form-control mr-sm-2 mb-1" type="text" placeholder="Enter Trip Approaching Threshold" style="width: 400px;"/>
        <button id="trip-start-btn" class="btn btn-primary">Start Trip</button>
        <button id="trip-complete-btn" class="btn btn-primary">Complete Trip</button>
      </div>
    </div>

    <div class="loader pl-3 d-none">
      <!-- By Sam Herbert (@sherb), for everyone. More @ http://goo.gl/7AJzbL -->
      <svg width="44" height="44" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg" stroke="#007bff">
        <g fill="none" fill-rule="evenodd" stroke-width="2">
        <circle cx="22" cy="22" r="1">
          <animate attributeName="r" begin="0s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite" />
          <animate attributeName="stroke-opacity" begin="0s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite" />
        </circle>
        <circle cx="22" cy="22" r="1">
          <animate attributeName="r" begin="-0.9s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite" />
          <animate attributeName="stroke-opacity" begin="-0.9s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite" />
        </circle>
        </g>
      </svg>
    </div>

    <div class="error p-3 d-none">
      <div id="error-message" class="alert alert-danger" role="alert">
      </div>
    </div>

    <div class="results p-3 d-none">
      <div>
        <h3>Status</h3>
        <div class="result">
          <pre><code id="status"></code></pre>
        </div>
      </div>

      <div class="mt-4">
        <h3>Location</h3>
        <div class="result">
          <pre><code id="location"></code></pre>
        </div>
      </div>

      <div class="mt-4">
        <h3>User</h3>
        <div class="result">
          <pre><code id="user"></code></pre>
        </div>
      </div>

      <div class="mt-4">
        <h3>Events</h3>
        <div class="result">
          <pre><code id="events"></code></pre>
        </div>
      </div>

      <div class="mt-4">
        <h3>Matrix</h3>
        <div class="result">
          <pre><code id="matrix"></code></pre>
        </div>
      </div>
    </div>

    <script>
      // get existing publishable key
      const publishableKey = localStorage.getItem('publishableKey');

      // dynamically add js or minified script based on query param
      const useMin = window.location.search.includes('?min');
      const radarScript = document.createElement('script');
      radarScript.type = 'text/javascript';
      radarScript.src = useMin ? '/dist/radar.iife.min.js' : '/dist/radar.iife.js';
      radarScript.onload = () => {
        console.log('Using', useMin ? 'minified' : 'non-minified', 'Radar SDK');
        if (publishableKey) {
          Radar.initialize(publishableKey, { debug: true });
        }
      }
      document.head.appendChild(radarScript);

      $(document).ready(() => {
        if (publishableKey) {
          $('#publishable-key').val(publishableKey);
        }
        if (useMin) {
          $('#min-link').addClass('active');
        } else {
          $('#std-link').addClass('active');
        }
      });

      $('#track-once').on('submit', (e) => {
        e.preventDefault();
        $('input,button').prop('disabled', true);
        $('.loader').removeClass('d-none');
        $('.error').addClass('d-none');
        $('.results').addClass('d-none');

        let publishableKey = $('#publishable-key').val();

        // initialize SDK
        Radar.initialize(publishableKey, { debug: true });

        Radar.trackOnce()
          .then(({ location, user, events, response }) => {
            localStorage.setItem('publishableKey', publishableKey); // save key

            console.log('TRACK ONCE', { location, user, events, response });

            $('input,button').prop('disabled', false);
            $('.loader').addClass('d-none');
            $('#status').html(status);

            $('#location').html(formatCode({
              accuracy: location.accuracy,
              altitude: location.altitude,
              altitudeAccuracy: location.altitudeAccuracy,
              heading: location.heading,
              latitude: location.latitude,
              longitude: location.longitude,
              speed: location.speed,
            }));

            $('#user').html(formatCode(user));
            $('#events').html(formatCode(events));

            $('.results').removeClass('d-none');

            Radar.matrix(
              {
                origins: [
                  { latitude: '40.78382', longitude: '-73.97536' }
                ],
                destinations: [
                  { latitude: '40.70390', longitude: '-73.98670' },
                  { latitude: '40.68943', longitude: '-73.96901' }
                ],
                mode: 'car'
              })
              .then((res) => {
                console.log('MATRIX', res);
                $('#matrix').html(formatCode(res));
              })
              .catch((err) => {
                console.error('MATRIX ERROR', err);
                $('#error-message').html(err);
                $('.error').removeClass('d-none');
              });
          })
          .catch((err) => {
            console.error('TRACK ONCE ERROR', err);
            $('#error-message').html(err);
            $('.error').removeClass('d-none');
          });
      });

      $("#trip-start-btn").click((e) => {
        console.log('TRIP START CLICKED');
        e.preventDefault();
        let externalId = $('#trip-id').val();
        let mode = $('#trip-mode').val();
        let destinationGeofenceTag = $('#trip-destination-tag').val();
        let destinationGeofenceExternalId = $('#trip-destination-externalId').val();
        let approachingThreshold = $('#trip-approaching-threshold').val();

        const tripOptions = {
          externalId,
          mode,
          destinationGeofenceTag,
          destinationGeofenceExternalId,
          approachingThreshold,
        }

        console.log('RADAR START TRIP');
        Radar.startTrip(tripOptions)
          .then((res) => console.log('START TRIP', res))
          .catch((err) => console.error('START TRIP ERROR', err));
      });

      $("#log-conversion-event-btn").click(function(e) {
        e.preventDefault();
        const conversionEventData = {
          "name": "button_click",
          "metadata": {"page":"test"}
        }
        Radar.logConversion(conversionEventData)
          .then((res) => console.log('LOG CONVERSION', res))
          .catch((err) => console.error('LOG CONVERSION ERROR', err));
      });

      $("#log-conversion-revenue-event-btn").click(function(e) {
        e.preventDefault();
        const conversionEventData = {
          "name": "purchase_click",
          "revenue": 10,
          "metadata": {"page":"test"}
        }
        Radar.logConversion(conversionEventData)
          .then((res) => console.log('LOG RENUVE CONVERSION', res))
          .catch((err) => console.error('LOG RENUVE CONVERSION ERROR', err));
      });

      $("#trip-complete-btn").click(function(e) {
        e.preventDefault();

        Radar.completeTrip()
          .then((res) => console.log('COMPLETE TRIP', res))
          .catch((err) => console.error('COMPLETE TRIP ERROR', err));
      });

      $("#show-trip-options").click(function(e) {
        e.preventDefault();
        if ($("#trip-form").hasClass("d-none")) {
          $('#show-trip-options').text('Hide trip options');
          $('#trip-form').removeClass('d-none');
        } else {
          $('#show-trip-options').text('Show trip options');
          $('#trip-form').addClass('d-none');
        }
      });

      function formatCode(object) {
        return JSON.stringify(object, null, '  ');
      }
    </script>
  </body>
</html>
