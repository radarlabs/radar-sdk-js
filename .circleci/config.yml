version: 2
jobs:
  build:
    docker:
      - image: cimg/node:16.15
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Run Tests
          command: npm run test
      - store_artifacts:
          path: coverage
          prefix: coverage
